<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Dasboard Login</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/3ce9d3e4c3.js" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <noscript><img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=741538993686781&ev=PageView&noscript=1" /></noscript>
    <!-- End Meta Pixel Code -->
</head>

<body class="grey lighten-2 section" style="overflow: hidden;">
    <div class="container">
        <div class="first">
            <div class="first-container">
                <h1>Welcome Back</h1>
                <p class="note">To Proceed to your dashboard area, <br> Kindly Login With Your Email And Password</p>
                <button class="fog-pass">
                    FORGOT PASSWORD
                </button>
            </div>
        </div>
        <div class="second">
            <h2>Sign In</h2>
            <sub>Use Your Email and Password</sub>
            <input type="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <p class="forgotPassword">Forgot Password?</p>
            <button class="sign-in">SIGN IN</button>
        </div>
    </div>
    <div class="toast-body">
        <p class="toast">

        </p>
    </div>
    <script src="/admin/js/index.js"></script>
</body>

</html>
